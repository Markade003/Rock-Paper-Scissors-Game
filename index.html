<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p></p>

    <button onclick="
        let pick = Math.random();
        let computerChoice = '';

        if (pick >= 0 && pick < 1/3) {
            computerChoice = 'Rock';
        } else if (pick >= 1/3 && pick < 2/3) {
            computerChoice = 'Paper';
        } else if (pick >= 2/3 && pick < 1) {
            computerChoice = 'Scissors'
        }

        let result = '';

        if (computerChoice === 'Rock') {
            result = 'Tied';
        } else if (computerChoice === 'Paper') {
            result = 'You Win';
        } else if (computerChoice === 'Scissors') {
            result = 'You loose';
        }

        alert(`You picked Rock, Computer picked ${computerChoice}, ${result}`);
    ">Rock</button>

    <button onclick="
        pick = Math.random();
        computerChoice = '';

        if (pick >= 0 && pick < 1/3) {
            computerChoice = 'Rock';
        } else if (pick >= 1/3 && pick < 2/3) {
            computerChoice = 'Paper';
        } else if (pick >= 2/3 && pick < 1) {
            computerChoice = 'Scissors'
        }

        result = '';

        if (computerChoice === 'Rock') {
            result = 'You loose';
        } else if (computerChoice === 'Paper') {
            result = 'Tied';
        } else if (computerChoice === 'Scissors') {
            result = 'You Win';
        }

        alert(`You picked Paper, Computer picked ${computerChoice}, ${result}`);
    ">Paper</button>

    <button>Scissors</button>
</body>
</html>
